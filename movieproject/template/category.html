{% extends 'home.html' %}
{% block content %}


<div class="container">
	<div class="row mx_auto">
	    {% if mov %}
		{% for i in mov %}

		<div class="col-9 col-sm-6 col-md-6 col-lg-4">

		<div class="card" style="width: 18rem;height:100%">
  			<a class="mov_link" style="color:white;" href="{% url 'movie:moviedetail' i.id %}">
  				<img class="card-img-top" style="height:300px;width:100%" src="{{i.image.url}}"></a>
  			<div class="card-body">
    		<h5 class="card-title text-center">{{i.name}}</h5><br>
			</div>
    	</div>

    	</div>
	{% endfor %}
	{% else %}
	<h3>Movies Are Not Added Yet...</h3>
	{% endif %}

	</div>
</div>
{% endblock %}
